<h1 mat-dialog-title i18n="@@delete_question_confirmation">Do you want to delete this question?</h1>
<mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" i18n="@@close">Close</button>
    <button mat-button class="!text-red-700" [mat-dialog-close]="true" i18n="@@delete">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
